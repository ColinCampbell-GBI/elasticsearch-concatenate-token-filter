buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:5.6.16"
    }
}

group = 'org.groupbyinc'
version = '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'elasticsearch.esplugin'

ext.projectSubstitutions = [:]

licenseFile = project.file('LICENSE.txt')
noticeFile = project.file('NOTICE.txt')

esplugin {
    name 'concatenate'
    description 'Concatenate filter for ES'
    classname 'org.groupbyinc.plugin.analysis.concatenate.ConcatenatePlugin'
    licenseFile project.file('LICENSE.txt')
    noticeFile project.file('NOTICE.txt')
}

test.enabled = false

dependencies {
    compile 'org.elasticsearch:elasticsearch:5.6.16'

    testCompile 'org.elasticsearch.test:framework:5.6.16'
}
